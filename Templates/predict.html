<!DOCTYPE html>
<html>
  <head>
    <title>Flower Classifier</title>
    <style>
      body {
        background-image: url("flower-background.jpg");
        background-size: cover;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 50px;
        background-color: rgba(255, 255, 255, 0.8);
      }
      h1 {
        text-align: center;
        font-size: 48px;
        margin-bottom: 30px;
      }
      p {
        font-size: 24px;
        margin-bottom: 30px;
      }
      form {
        text-align: center;
      }
      input[type="submit"] {
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
      a.back-button {
        display: inline-block;
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Flower Classifier</h1>
      <h2>The predicted flower type is: {{ class_name }}</h2>
      <p>Additional information about {{ class_name }}: {{ flower_info }}</p>
      <p>Accuracy: {{ accuracy }}%</p> 
      <a class="back-button" href="home.html">Back to Home</a>
    </div>
  </body>
</html>
